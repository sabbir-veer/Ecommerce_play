<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Play</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header><img src="idea.png" id="icon" /> Ecommerce Play</header>
      <div class="main">
        <div class="first card">
          <img src="mi11.jpg" alt="pic not found" class="size_pic" />
          <div class="name">xiomi mi11</div>
          <p class="spec">
            8/128 <br />
            52,500/=
          </p>
        </div>
        <div class="second card">
          <img src="iphone.jpg" alt="iphone not found" class="size_pic" />
          <div class="name">iphone 12 mini</div>
          <p class="spec">
            6/128 <br />
            109999
          </p>
        </div>
        <div class="third card">
          <img src="narzo.jpg" alt="narzo 20 not found" class="size_pic" />
          <div class="name">realme narzo 20</div>
          <p class="spec">
            4/64 <br />
            13990/=
          </p>
        </div>
        <div class="fourth card">
          <img src="note9.jpg" alt="redmi note 9 not found" class="size_pic" />
          <div class="name">redmi note 9</div>
          <p class="spec">
            4/64 <br />
            18,999/=
          </p>
        </div>
        <div class="fifth card">
          <img src="oneplus.jpg" alt="oneplus not found" class="size_pic" />
          <div class="name">oneplus nord</div>
          <p class="spec">
            8/128 <br />
            49,990/=
          </p>
        </div>
        <div class="sixth card">
          <img src="poco-X2.jpg" alt="poco x2 not found" class="size_pic" />
          <div class="name">poco x2</div>
          <p class="spec">
            6/64 <br />
            22,200/=
          </p>
        </div>
        <div class="seventh card">
          <img src="poco-x3.jpg" alt="poco x3 not found" class="size_pic" />
          <div class="name">poco x3</div>
          <p class="spec">
            6/64 <br />
            25,999/=
          </p>
        </div>
        <div class="eighth card">
          <img src="samsung.jpg" alt="samsung not found" class="size_pic" />
          <div class="name">galaxy m40</div>
          <p class="spec">
            6/128 <br />
            21,490/=
          </p>
        </div>
        <div class="nineth card">
          <img src="tecno.jpg" alt="tecno not found" class="size_pic" />
          <div class="name">tecno spark 6</div>
          <p class="spec">
            4/128 <br />
            13,990/=
          </p>
        </div>
      </div>
      <footer>
        <span>&copy;all rights reserved 2021</span>
      </footer>
    </div>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector(".first"), {
        max: 20,
        speed: 300,
        glare: true,
        "max-glare": 0.2,
      });
    </script>
